name: TypeScript Compilation Check

on:
  workflow_call:

jobs:
  tsc:
    name: TypeScript Compilation Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/actions/setup

      - name: TSC
        run: npm run tsc
