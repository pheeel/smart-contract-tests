name: ESLint Check

on:
  workflow_call:

jobs:
  lint:
    name: ESLint Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/actions/setup

      - name: ESLint
        run: npm run lint:ci
